<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <section class="section" id="personal">
                <div class="personal__photo">
                    <img src="./assets/img/my-photo.jpeg" alt="my photo">
                </div>
                <div class="personal__info">
                    <h1>Ainura Odintseva</h1>
                    <hr>
                    <p>Junior Frontend developed</p>
                </div>
            </section>
            <section class="section" id="contacts">
                <div class="contacts__info">
                    <ul class="contacts__list">
                        <li class="contacts__item">
                            <div class="contacts__address">
                                <p class="contacts__item-title">Address:</p>
                                <p>Bishkek, Kyrgizstan</p>
                            </div>
                        </li>
                        <li class="contacts__item">
                            <div class="contacts__email">
                                <p class="contacts__item-title">Email:</p>
                                <p>ain.odintseva@gmail.com</p>
                            </div>
                        </li>
                        <li class="contacts__item">
                            <div class="contacts__github">
                                <p class="contacts__item-title">Github:</p>
                                <p>ain-odin</p>
                            </div>
                        </li>
                        <li class="contacts__item">
                            <div class="contacts__telegram">
                                <p class="contacts__item-title">Telegram:</p>
                                <p>ain_odin</p>
                            </div>
                        </li>
                        <li class="contacts__item">
                            <div class="contacts__discord">
                                <p class="contacts__item-title">Discord:</p>
                                <p>ain-odin#3094</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
